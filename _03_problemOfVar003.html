<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var의 호이스팅</title>
</head>
<body>
    <script>
        //var는 먼저 선언되지 않아도 호이스팅하여 사용가능
        document.write(x, "<br>");

        x = 100;

        document.write(x, "<br>");

        var x;
    </script>
</body>
