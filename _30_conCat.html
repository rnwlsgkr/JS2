<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 함수 concat</title>
</head>
<body>
    <script>
        const arr1 = [1, 2];
        const arr2 = [3, 4];

        //arr1과 arr2가 합쳐진 [1,2,3,4]
        let result = arr1.concat(arr2);
        console.log(result);

        // arr1[1, 2] + [3] = [1, 2, 3]
        result = arr1.concat(3);
        console.log(result);

        // arr1[1, 2] + arr2[3, 4] + 5 = [1, 2, 3, 4, 5]
        result = arr1.concat(arr2, 5);
        console.log(result);

        //원본 배열은 변하지 않음
        console.log(arr1);
    </script>
</body>
</html>
