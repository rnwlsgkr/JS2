<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수는 prototype이 생성되지 않음</title>
</head>
<body>
    <script>
        //기존 함수
        function Base1() {

        }
        var obj1 = new Base1();
        console.log(Base1.hasOwnProperty('prototype'));
        ////////////////////////////////////////////////
        
        //화살표 함수
        const Base2 = () => {

        }
        //화살표 함수는 prototype이 생성되지 않아 false값
        console.log(Base2.hasOwnProperty('prototype'));
    </script>
</body>
</html>
