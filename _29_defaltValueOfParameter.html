<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수의 기본 값 지정</title>
</head>
<body>
    <script>

        //ES5
        function sum1(a, b){
            //undefined일 때 값을 지정
            a = a || 0;
            b = b || 0;
            return a + b;
        }
        console.log(sum1(1, 2));
        console.log(sum1(1));

        //ES6
        //매개변수에 바로 기본 값을 지정
        function sum2(a = 0, b = 0){
            return a + b;
        }
        console.log(sum2(1, 2));
        console.log(sum2(1));

        //ES6(화살표 함수로 전환)
        const sum4 = (a = 0, b = 0) => {
            return a + b;
        }
        console.log(sum4(1, 2));
        console.log(sum4(1));



        //Rest파라미터에는 기본값 지정 안됨
        //error : Rest parameter may not have a default initializer
        /*
        function sum3(...rest = []) {
            console.log(rest);
        }
        */
    </script>
</body>
</html>
