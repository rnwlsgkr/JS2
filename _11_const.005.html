<!DOCTYPE html>
<html lang="jo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const와 객체</title>
</head>
<body>
    <script>
        const PERSON = {
            name : "lee"
        }

        PERSON.name = "kim";

        document.write(PERSON.name);
    </script>
</body>
</html>
